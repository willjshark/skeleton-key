<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Add a new key</title>
  </head>
  <body>
    <h1 class="text-center p-5">Add a New Key</h1>
    <form id="newKeyForm" class="container">
      <div class="mb-3">
        <label class="form-label">Key Name</label>
        <input
          type="text"
          class="form-control"
          id="new_key_name"
          placeholder="Study"
        />
      </div>
      <button type="button" class="btn btn-secondary" id="submitKey">
        Add Key
      </button>
    </form>

    <script src="newKeyForm.js"></script>
  </body>
</html>
