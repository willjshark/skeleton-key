<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Add a new url</title>
  </head>
  <body class="bg-success p-2 text-dark bg-opacity-50">
    <h1 class="text-center p-5">Edit Key</h1>
    <form class="container">
      <div class="mb-3">
        <label for="title" class="form-label">Add Bit to Key</label>
        <input
          type="text"
          class="form-control"
          id="new_url"
          placeholder="http://example.com"
        />
      </div>
      <button type="button" class="btn btn-secondary" id="keyEdit">Add</button>
    </form>

    <div class="container" id="allBits"></div>
    <div class="container mt-2">
      <button id="deleteKey" class="btn btn-secondary">Delete key</button>
    </div>

    <script src="edit.js"></script>
  </body>
</html>
